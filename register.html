<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Interstate Compliance Solutions</title>
    <meta name="description" content="Create your Interstate Compliance Solutions account. Get started with FMCSA compliant arbitration, tariff, and BOC-3 services.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            50: '#f0f3f9',
                            100: '#d9e0ed',
                            200: '#b3c1db',
                            300: '#8da2c9',
                            400: '#6783b7',
                            500: '#4164a5',
                            600: '#345084',
                            700: '#273c63',
                            800: '#1a2842',
                            900: '#0a1628',
                            950: '#050b14'
                        },
                        gold: {
                            50: '#fdf9ef',
                            100: '#f9f0d6',
                            200: '#f2deac',
                            300: '#eac978',
                            400: '#e2b44e',
                            500: '#c9a227',
                            600: '#b8891d',
                            700: '#966a19',
                            800: '#7a551b',
                            900: '#65461a',
                            950: '#39240b'
                        },
                        cream: {
                            50: '#fefdfb',
                            100: '#fdf9f3',
                            200: '#faf3e6'
                        }
                    },
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        display: ['Fraunces', 'serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        input, select, textarea { color: #0a1628 !important; background-color: #fff !important; }
        input::placeholder, textarea::placeholder { color: #6b7280 !important; }
    </style>
</head>
<body class="font-sans bg-navy-900 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-navy-900 text-white border-b border-navy-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gold-500 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-navy-900" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                        </svg>
                    </div>
                    <span class="font-display font-bold text-xl">Interstate Compliance</span>
                </a>
                <a href="/" class="text-navy-300 hover:text-white transition-colors">
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="flex-1 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="font-display text-3xl font-bold text-white mb-2">Create Your Account</h1>
                <p class="text-navy-300">Get started with FMCSA compliance services</p>
            </div>

            <!-- Registration Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form id="register-form" class="space-y-6">
                    <!-- Company Information Section -->
                    <div class="border-b border-navy-100 pb-6">
                        <h2 class="text-lg font-semibold text-navy-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-gold-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                            Company Information
                        </h2>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div class="md:col-span-2">
                                <label for="company_name" class="block text-sm font-medium text-navy-900 mb-2">Company Name *</label>
                                <input type="text" id="company_name" name="company_name" required
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="ABC Moving Company LLC">
                            </div>
                            <div>
                                <label for="mc_number" class="block text-sm font-medium text-navy-900 mb-2">MC Number</label>
                                <input type="text" id="mc_number" name="mc_number" data-type="mc-number"
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="MC-123456">
                                <p class="mt-1 text-xs text-navy-500">As shown on your FMCSA operating authority</p>
                            </div>
                            <div>
                                <label for="usdot_number" class="block text-sm font-medium text-navy-900 mb-2">USDOT Number</label>
                                <input type="text" id="usdot_number" name="usdot_number" data-type="usdot-number"
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="1234567">
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information Section -->
                    <div class="border-b border-navy-100 pb-6">
                        <h2 class="text-lg font-semibold text-navy-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-gold-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Contact Information
                        </h2>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="contact_name" class="block text-sm font-medium text-navy-900 mb-2">Contact Name</label>
                                <input type="text" id="contact_name" name="contact_name"
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="John Smith">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-navy-900 mb-2">Phone Number</label>
                                <input type="tel" id="phone" name="phone"
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="(555) 123-4567">
                            </div>
                            <div class="md:col-span-2">
                                <label for="address" class="block text-sm font-medium text-navy-900 mb-2">Business Address</label>
                                <input type="text" id="address" name="address"
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="123 Main Street">
                            </div>
                            <div>
                                <label for="city" class="block text-sm font-medium text-navy-900 mb-2">City</label>
                                <input type="text" id="city" name="city"
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="New York">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="state" class="block text-sm font-medium text-navy-900 mb-2">State</label>
                                    <select id="state" name="state"
                                        class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors">
                                        <option value="">Select</option>
                                        <option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option>
                                        <option value="AR">AR</option><option value="CA">CA</option><option value="CO">CO</option>
                                        <option value="CT">CT</option><option value="DE">DE</option><option value="FL">FL</option>
                                        <option value="GA">GA</option><option value="HI">HI</option><option value="ID">ID</option>
                                        <option value="IL">IL</option><option value="IN">IN</option><option value="IA">IA</option>
                                        <option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option>
                                        <option value="ME">ME</option><option value="MD">MD</option><option value="MA">MA</option>
                                        <option value="MI">MI</option><option value="MN">MN</option><option value="MS">MS</option>
                                        <option value="MO">MO</option><option value="MT">MT</option><option value="NE">NE</option>
                                        <option value="NV">NV</option><option value="NH">NH</option><option value="NJ">NJ</option>
                                        <option value="NM">NM</option><option value="NY">NY</option><option value="NC">NC</option>
                                        <option value="ND">ND</option><option value="OH">OH</option><option value="OK">OK</option>
                                        <option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option>
                                        <option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option>
                                        <option value="TX">TX</option><option value="UT">UT</option><option value="VT">VT</option>
                                        <option value="VA">VA</option><option value="WA">WA</option><option value="WV">WV</option>
                                        <option value="WI">WI</option><option value="WY">WY</option><option value="DC">DC</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="zip" class="block text-sm font-medium text-navy-900 mb-2">ZIP</label>
                                    <input type="text" id="zip" name="zip"
                                        class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                        placeholder="10001">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Credentials Section -->
                    <div>
                        <h2 class="text-lg font-semibold text-navy-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-gold-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Account Credentials
                        </h2>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div class="md:col-span-2">
                                <label for="email" class="block text-sm font-medium text-navy-900 mb-2">Email Address *</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="you@company.com">
                                <p class="mt-1 text-xs text-navy-500">This will be your login email</p>
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-navy-900 mb-2">Password *</label>
                                <input type="password" id="password" name="password" required minlength="8"
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="Minimum 8 characters">
                            </div>
                            <div>
                                <label for="password_confirm" class="block text-sm font-medium text-navy-900 mb-2">Confirm Password *</label>
                                <input type="password" id="password_confirm" name="password_confirm" required
                                    class="w-full px-4 py-3 border border-navy-200 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition-colors"
                                    placeholder="Confirm your password">
                            </div>
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="bg-navy-50 rounded-lg p-4">
                        <label class="flex items-start">
                            <input type="checkbox" id="terms" required class="w-5 h-5 mt-0.5 text-gold-500 border-navy-300 rounded focus:ring-gold-500">
                            <span class="ml-3 text-sm text-navy-700">
                                I agree to the <a href="#" class="text-gold-600 hover:text-gold-700 font-medium">Terms of Service</a> and <a href="#" class="text-gold-600 hover:text-gold-700 font-medium">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <!-- Error Message -->
                    <div id="register-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                    <!-- Submit Button -->
                    <button type="submit" id="register-btn" class="w-full bg-gold-500 hover:bg-gold-600 text-navy-900 font-bold py-4 px-4 rounded-lg transition-all transform hover:-translate-y-0.5 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        <span id="register-text">Create Account</span>
                        <span id="register-loading" class="hidden">
                            <svg class="animate-spin inline-block w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                            </svg>
                            Creating account...
                        </span>
                    </button>

                    <!-- Login Link -->
                    <p class="text-center text-navy-600">
                        Already have an account? <a href="/login" class="text-gold-600 hover:text-gold-700 font-medium">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Format phone number on input
        document.getElementById('phone').addEventListener('input', function(e) {
            InterstateCompliance.formatPhoneNumber(this);
        });

        // Format MC number on input
        document.getElementById('mc_number').addEventListener('input', function(e) {
            InterstateCompliance.formatMCNumber(this);
        });

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('register-error');
            const registerBtn = document.getElementById('register-btn');
            const registerText = document.getElementById('register-text');
            const registerLoading = document.getElementById('register-loading');

            // Reset error
            errorDiv.classList.add('hidden');

            // Validate passwords match
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;

            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Show loading
            registerBtn.disabled = true;
            registerText.classList.add('hidden');
            registerLoading.classList.remove('hidden');

            // Gather form data
            const formData = {
                email: document.getElementById('email').value,
                password: password,
                company_name: document.getElementById('company_name').value,
                mc_number: document.getElementById('mc_number').value,
                usdot_number: document.getElementById('usdot_number').value,
                contact_name: document.getElementById('contact_name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value
            };

            try {
                const result = await Auth.register(formData);

                if (result.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = result.message || 'Registration failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                registerBtn.disabled = false;
                registerText.classList.remove('hidden');
                registerLoading.classList.add('hidden');
            }
        });

        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
